<head>
  <title>Most Basic Super-Hands Example</title>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.4/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="eye26" src="models/eye-roll26.glb"></a-asset-item>
    </a-assets>

    <a-entity camera look-controls position="0 1.5 0">
      <a-cursor></a-cursor>
    </a-entity>

    <a-plane static-body color="green" rotation="-90 0 0" width="100"
    height="100"></a-plane>
    <a-box grabbable color="red" position="0 -2 -3"></a-box>


    <a-entity progressive-controls="objects: a-box"></a-entity>
    <!-- hover & drag-drop won't have any obvious effect without some additional event handlers or components. See the examples page for more -->
    <a-box dynamic-body grabbable color="blue" position="0 0 -3"></a-box>
<!--
      <a-entity progressive-controls="objects: #eye26">

                  scale="0.005 0.005 0.005"
                  position="2.5 2.5 -2.7"
                  gltf-model="#eye26">
        </a-entity>
      </a-entity>
-->



  </a-scene>
</body>
